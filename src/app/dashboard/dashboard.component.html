<h4 class="border-bottom mb-4 text-center">Top Heroes</h4>
<div class="card-deck">
  <div class="card border-info mb-3" *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}" class="text-decoration-none">
      <div class="card-body text-info">
        <h4 class="card-text text-center">{{ hero.name }}</h4>
      </div>
    </a>
  </div>
</div>
