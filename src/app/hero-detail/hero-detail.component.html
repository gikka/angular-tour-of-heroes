<div *ngIf="hero">
  <h4 class="border-bottom mb-4">{{ hero.name | uppercase }} Details</h4>

  <div class="form-group">
    <label class="mr-1">Id: </label>
    <span class="text">{{ hero.id }}</span>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" [(ngModel)]="hero.name" />
  </div>
</div>
<button (click)="goBack()" class="btn btn-secondary">Go back</button>
